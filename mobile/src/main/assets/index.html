<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>$1 Recognizer</title>
	<script type="text/javascript" src="dollar.js"></script>
	<script type="text/javascript">
		function onLoadEvent()
		{
			_r = new DollarRecognizer();
		}
		function recognize(points) {
		    var pointsArr = [];
		    for (i = 0; i < points.length; i=i+2) {
		        pointsArr[pointsArr.length] = new Point(points[i], points[i+1]);
		    }
		    var result = _r.Recognize(pointsArr, false);
		    window.MyHandler.setResult(result.Name, round(result.Score, 2));
		}
        function round(n, d) // round 'n' to 'd' decimals
		{
			d = Math.pow(10, d);
			return Math.round(n * d) / d
		}
	</script>
</head>
<body onload="onLoadEvent()">
</body>
</html>
